<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/96c874f761.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <span class="navbar-toggle" id="js-navbar-toggle">
        <i class="fa fa-bars"></i>
      </span>
      <a href="index.html" class="logo">liambest.</a>
      <ul class="main-nav" id="js-menu">
        <li>
          <a href="about.html" class="nav-links">About</a>
        </li>
        <li>
          <a href="portfolio.html" class="nav-links">Portfolio</a>
        </li>
        <li>
          <a href="contact.html" id="hire-me">Hire Me!</a>
        </li>
      </ul>
    </nav>
    <div class="content-container" id="portfolio">
      <div class="profile">
        <h2>Contact Me</h2>
        <form
          class="contact-form"
          action="https://formspree.io/xoqkdnnd"
          method="POST"
        >
          <label for="name">Your name:</label>
          <input type="text" name="name" />
          <label for="email">Your email address:</label>
          <input type="email" name="email" />
          <label for="message">Your message:</label>
          <textarea name="message"></textarea>
          <button type="submit" value="Send">Send</button>
        </form>
      </div>
    </div>
    <footer>
      <div class="footer-links">
        <a href="about.html">
          <p>About</p>
        </a>
        <a href="portfolio.html">
          <p>Portfolio</p>
        </a>
        <a href="contact.html">
          <p>Contact</p>
        </a>
      </div>
      <div class="footer-social">
        <a
          href="https://www.linkedin.com/in/liam-best-816355b0/"
          target="_blank"
        >
          <i class="fa fa-linkedin fa-lg"></i>
        </a>
        <a href="https://github.com/lbbest" target="_blank">
          <i class="fa fa-github fa-lg"></i>
        </a>
      </div>
      <div class="copyright">
        <p>&copy; 2020 Liam Best</p>
      </div>
    </footer>
  </body>
  <script src="/javascript/index.js"></script>
</html>
